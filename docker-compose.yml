version: "3.9"

services:

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: laravel
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./create-databases.sql:/docker-entrypoint-initdb.d/create-databases.sql
    networks:
      - ecommerce
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - ecommerce

  app:
    build: ./app
    container_name: app
    ports:
      - "8000:80"
    env_file:
      - ./app/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce

  api-catalog:
    build: ./api-catalog
    container_name: api-catalog
    ports:
      - "8001:80"
    env_file:
      - ./api-catalog/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce

  api-checkout:
    build: ./api-checkout
    container_name: api-checkout
    ports:
      - "8002:80"
    env_file:
      - ./api-checkout/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce

  api-email:
    build: ./api-email
    container_name: api-email
    ports:
      - "8003:80"
    env_file:
      - ./api-email/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce

networks:
  ecommerce:
    driver: bridge

volumes:
  mysql_data:
    driver: local
